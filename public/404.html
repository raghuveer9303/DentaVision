<!-- 404.html for GitHub Pages SPA redirect -->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/DentaVision/" />
    <script>
      // If JavaScript is enabled, redirect to the correct SPA route
      var path = location.pathname.replace('/DentaVision', '');
      location.replace('/DentaVision/' + '#' + path + location.search + location.hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/DentaVision/">click here</a>.</p>
  </body>
</html>
